<html>

<head>
	<title>Trabalho 2 - Newton–Raphson</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="Newton/assets/css/bootstrap.min.css"> <!-- framework para interface grafica -->
	<link rel="stylesheet" href="Newton/assets/css/formatacao.css"> <!-- formatacao da pagina -->
	<script type="text/javascript" src="Newton/assets/js/jquery-3.3.1.min.js"></script> <!-- jquery -->
</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Trabalho 2 - CNC</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="executar_secante.html">Método da Secante</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8" id="conteudo">
				<!-- Titulo -->
				<div class="row">
					<div class="col-md-12">
						<center><h3><span style="text-transform: capitalize;"> Método de Newton–Raphson </span></h3></center>
					</div>
				</div><br/><br/>

				<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<select class="form-control" id="menu">
									<option value="0" disabled selected>Escolha o exercício</option>
									<option value="1">1. Equação: x^3 - 9x + 5 || Derivada: 3x² - 9 || X0 = 0.75 || Precisão: 0.01 </option>
									<option value="2">2. Equação: cos(x) + 2 sin (x) + x² || Derivada: 2x - sin(x) + 2 cos(x) || X0 = 0 || Precisão: 0.001 </option>
									<option value="3">3. Equação: e^x * cos(x) || Derivada: e^x * (cos(x) - sin(x)) || X0 = 1.3 || Precisão: 0.00001 </option>
									<option value="4">4. Equação: x² - 2 || Derivada: 2x || X0 = 1 || Precisão: 0.001 </option>
								</select>
							</div>
						</div>
				</div><br/>

				<!-- LER a, b, x -->
				<div class="row">
					<div class="col-md-6">
						<center><label for="x0">x0</label><input id="x0" type="text" class="form-control" pattern="[0-9]{.}" autocomplete="off" required/></center>
					</div> <!-- Ler x0 -->
					<div class="col-md-6">
						<center><label for="e">Precisão</label><input id="e" type="text" class="form-control" pattern="[0-9]{.}" autocomplete="off" required/><br/></center>	<!-- Ler precisao -->
					</div>
				</div><br/>

				<!-- Botao limpar e botao calcular -->
				<div class="row">
					<div class="col-md-6">
						<button type="button" onClick="window.location.reload()" class="btn btn-danger btn-lg btn-block">Limpar</button> <!-- Limpar -->
					</div>

					<div class="col-md-6">
						<button type="button" onclick="main();"" class="btn btn-primary btn-lg btn-block">Calcular</button> <!-- Calcular -->
					</div>
				</div>
				<br/><br/><br/>

				<!-- Resultado -->
				<div class="row" id="tabela" style="display: none;">
					<div style="font-size: 23px;"><center>Resultado</center><br/></div>
					<div class="col-md-12">
						<table class="table table-striped">
							<thead>
								<tr><th scope="col">i&nbsp&nbsp&nbsp</th><th scope="col">x</th><th scope="col">f(x)</th><th scope="col">f'(x)</th></tr> <!-- Títulos da tabela -->
							</thead>
							<tbody id="result"></tbody> <!-- Onde é mostrado o resultado -->
						</table>
					</div>
				</div>
				<br/>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>

	<section>
		<p><center><small>Desenvolvido por: Laerte Cardozo, Rafael Nascimento e Samuel Oliveira</small></center></p><br/>
	</section>
</body>

<script type="text/javascript" src="calculo_newton.js"></script> <!-- script que faz os cálculos -->
<script type="text/javascript" src="Newton/assets/js/menu_seletor.js"></script> <!-- script que faz os cálculos -->
<script src="Newton/assets/js/bootstrap.min.js"></script> <!-- framework para interface grafica -->

<script>
	$("#menu").change(function (){
		if($("#menu").val() == 1){
			$("#x0").val(0.75); //a
			$("#e").val(0.01); //b
		} else if($("#menu").val() == 2){
			$("#x0").val(0); //a
			$("#e").val(0.001); //b
		} else if($("#menu").val() == 3){
			$("#x0").val(1.3); //a
			$("#e").val(0.00001); //b
		} else if($("#menu").val() == 4){
			$("#x0").val(1); //a
			$("#e").val(0.001); //b
		}
	});
</script>

</html>
